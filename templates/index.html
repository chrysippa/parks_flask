<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minnesota Parks</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='index_style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="{{ url_for('static', filename='index_script.js') }}"></script>
</head>
<body>
    <div class="content">
        <h1><a href="{{ url_for('index') }}">MN Parks</a></h1>
        <button type="button" id="toggle_button" onclick="toggle_index()">Show list view</button>
        <div id="list">
            <table>
                {% for p in parks %}
                    {% if p['name'] == 'Afton State Park' %}
                    <tr>
                        <td><a href="{{ url_for('park') }}">{{ p['name'] }}</a></td>
                        <td><img src="{{ url_for('static', filename='img/warn.svg') }}" alt="Warning" title="Warning" /></td>
                    </tr>
                    {% elif p['name'] == 'Spring Lake Park Reserve' or p['name'] == 'Vermillion Falls Park' %}
                    <tr>
                        <td><a href="">{{ p['name'] }}</a></td>
                        <td><img src="{{ url_for('static', filename='img/warn.svg') }}" alt="Warning" title="Warning" /></td>
                    </tr>
                    {% else %}
                    <tr>
                        <td><a href="">{{ p['name'] }}</a></td>
                        <td><img src="{{ url_for('static', filename='img/good.svg') }}" alt="Good" title="Good" /></td>
                    </tr>
                    {% endif %}
                {% endfor %}
            </table>
        </div>
        <div id="map">
        </div>

        <p class="footer">Updated: {{ date }}</p>
    </div>
</body>
</html>
